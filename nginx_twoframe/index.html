<body>
  <button onclick="toggle_func()">Toggle VM Control</button>
<br>
  <div style="width:100%">
  <div id="control" style="width: 25%; height: 800px; float: left; border: 2px solid blue;">
    <iframe src="/control/" style="width: 100%; height:800px"></iframe>
  </div>

  <div id="remote" style="margin-left: 26%; height: 800px; background: blue;">
    <iframe src="/remote/" style="border: 2px solid blue;width:100%;height:800px"></iframe>
  </div>
<script>
/**
 * Refocuses the iframe containing Guacamole if the user is not already
 * focusing another non-body element on the page.
 */

var refocusGuacamole = function refocusGuacamole() {
    // Ensure iframe is focused
    guacframe = document.getElementById("iremote");
    guacframe.contentWindow.focus();

};  
  
function toggle_func() {
  var x = document.getElementById("control");
  var x2 = document.getElementById("remote");
  if (x.style.display == "none") {
    x.style.display = "block";
    x2.style.marginLeft = "26%";
  } else {
    x.style.display = "none";
    x2.style.marginLeft = "0%";
    refocusGuacamole();
  }
  
}
</script>
